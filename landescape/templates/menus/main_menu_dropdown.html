{% load menu_tags i18n %}
<ul class="navbar-nav">
{% for item in menu_items %}
    <li class="nav-item{%if item.active_class %} {{ item.active_class }}{% endif %}{% if item.has_children_in_menu %} dropdown{% endif %}">
        <a href="{{ item.href }}" class="nav-link{% if item.has_children_in_menu %} dropdown-toggle" role="button" id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false{% endif %}">{{ item.text }}{%if item.active_class %} <span class="sr-only">({% trans "current" %})</span>{% endif %}</a>
        {% if item.has_children_in_menu %}
        	{% sub_menu item template="menus/bootstrap3/sub_menu_dropdown.html" %}
        {% endif %}
    </li>
{% endfor %}
</ul>
